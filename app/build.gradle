apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

ext {
    KAKAO_SDK_GROUP = "com.kakao.sdk"
    KAKAO_SDK_VERSION = "1.1.10"
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.project_weather"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //naver Voice API
    compile files('libs/Naverspeech-1.0.2.jar')

    compile group: project.KAKAO_SDK_GROUP, name: 'kakaolink', version: project.KAKAO_SDK_VERSION

    compile files(
            'libs/universal-image-loader-1.9.4.jar')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.mcxiaoke.volley:library:1.0.8'
    compile 'com.android.support:design:23.1.1'
}
